<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-QL+jQAkIM9t4+NfzD7sjx5URh2Y2J/96LQa1B6YOmo1W2d+4mgxCRcB/JIfHD2D6" crossorigin="anonymous">
  <script defer src="app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding: 20px;
    }

    #add-item {
      flex: 1;
      padding: 20px;
    }

    #items-container {
      flex: 2;
      padding: 20px;
      overflow-y: auto;
    }

    .item-tile {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .btn-toggle {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <h1 class="text-center">Item Finder</h1>

  <!-- Search Bar -->
  <input type="text" id="search-input" placeholder="Search by name or date" class="form-control mb-2">

  <div id="main-content">
    <!-- Sidebar for Lost/Found Selection -->
    <div id="sidebar">
      <button class="btn btn-primary btn-toggle" id="toggle-lost">Lost Items</button>
      <button class="btn btn-success btn-toggle" id="toggle-found">Found Items</button>
    </div>

    <!-- Add Item Section -->
    <div id="add-item">
      <h2 id="add-item-title">Add Lost Item</h2>
      <form id="lost-form" class="mb-3">
        <input type="text" name="name" placeholder="Item Name" required class="form-control mb-2">
        <input type="date" name="date" required class="form-control mb-2">
        <input type="text" name="description" placeholder="Description" class="form-control mb-2">
        <input type="text" name="imagePath" placeholder="Image Path" class="form-control mb-2">
        <input type="text" name="status" placeholder="Status" class="form-control mb-2">
        <input type="text" name="losingLocation" placeholder="Losing Location" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Add Lost Item</button>
      </form>

      <form id="found-form" class="mb-3" style="display: none;">
        <input type="text" name="name" placeholder="Item Name" required class="form-control mb-2">
        <input type="date" name="date" required class="form-control mb-2">
        <input type="text" name="description" placeholder="Description" class="form-control mb-2">
        <input type="text" name="imagePath" placeholder="Image Path" class="form-control mb-2">
        <input type="text" name="status" placeholder="Status" class="form-control mb-2">
        <input type="text" name="findingLocation" placeholder="Finding Location" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Add Found Item</button>
      </form>
    </div>

    <!-- Items Display Section -->
    <div id="items-container">
      <h2>Items</h2>
      <div id="lost-items-container"></div>
      <div id="found-items-container" style="display: none;"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-2Y3/YyMWLt1GGT3lqMDE2ejL4f9dkU/m9TfU48GEI1r5FZGT/t50xX78k0fI8/xG" crossorigin="anonymous"></script>
</body>
</html>
