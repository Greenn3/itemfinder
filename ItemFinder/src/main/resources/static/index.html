<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost and Found</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoI9b6NuKQ5ao9Bz3SX3X9kZIG4rMqqG1U6j4qM/gj7Sk"
          crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center">Item Finder</h3>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link active" href="#" onclick="showTab('lost')">Lost Items</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" onclick="showTab('found')">Found Items</a>
    </li>
  </ul>
  <hr>
  <!-- Search Bar -->
  <div class="p-3">
    <h5>Search</h5>
    <div class="mb-3">
      <input type="text" id="searchName" class="form-control" placeholder="Search by Name">
    </div>
    <div class="mb-3">
      <input type="date" id="searchDate" class="form-control">
    </div>
    <button class="btn btn-primary w-100" onclick="searchItems()">Search</button>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Lost Items Section -->
  <div id="lost" class="tab active">
    <h2>Lost Items</h2>
    <!-- Add Lost Item Form -->
    <div class="card mb-4">
      <div class="card-header">Add Lost Item</div>
      <div class="card-body">
        <form id="lostForm">
          <div class="mb-3">
            <input type="text" id="lostName" class="form-control" placeholder="Item Name" required>
          </div>
          <div class="mb-3">
            <input type="date" id="lostDate" class="form-control" required>
          </div>
          <!-- Optional: Description and Image Upload -->
          <div class="mb-3">
            <textarea id="lostDescription" class="form-control" placeholder="Description"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Add Lost Item</button>
        </form>
      </div>
    </div>

    <!-- Lost Items List -->
    <div id="lostItemsList" class="row">
      <!-- Lost Item Cards will be inserted here -->
    </div>
  </div>

  <!-- Found Items Section -->
  <div id="found" class="tab" style="display: none;">
    <h2>Found Items</h2>
    <!-- Add Found Item Form -->
    <div class="card mb-4">
      <div class="card-header">Add Found Item</div>
      <div class="card-body">
        <form id="foundForm">
          <div class="mb-3">
            <input type="text" id="foundName" class="form-control" placeholder="Item Name" required>
          </div>
          <div class="mb-3">
            <input type="date" id="foundDate" class="form-control" required>
          </div>
          <!-- Optional: Description and Image Upload -->
          <div class="mb-3">
            <textarea id="foundDescription" class="form-control" placeholder="Description"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Add Found Item</button>
        </form>
      </div>
    </div>

    <!-- Found Items List -->
    <div id="foundItemsList" class="row">
      <!-- Found Item Cards will be inserted here -->
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+S7r63nE28RJvpUo+nPGrb6t1wB04"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="app.js"></script>
</body>
</html>
