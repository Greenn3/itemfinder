<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lost Item</title>
</head>
<body>
Add Lost Item

<form th:action="@{/create-lost}" th:object="${itemForm}" method="post">
    <label for="creatorId">Creator ID</label><br />
    <input id="creatorId" type="number" th:field="*{creatorId}" required /><br />

    <label for="itemName">Item Name</label><br />
    <input id="itemName" type="text" th:field="*{itemName}" required /><br />

    <label for="itemDescription">Item Description</label><br />
    <textarea id="itemDescription" th:field="*{itemDescription}"></textarea><br />

    <label for="eventDate">Event Date</label><br />
    <input id="eventDate" type="datetime-local" th:field="*{eventDate}" required /><br />

    <label for="imageUrl">Image URL</label><br />
    <input id="imageUrl" type="text" th:field="*{imageUrl}" /><br />

    <label for="completed">Completed</label><br />
    <input id="completed" type="checkbox" th:field="*{completed}" /><br />

    <label for="helperId">Helper ID</label><br />
    <input id="helperId" type="number" th:field="*{helperId}" /><br />

    <label for="latitude">Latitude</label><br />
    <input id="latitude" type="number" step="0.000001" th:field="*{latitude}" /><br />

    <label for="longitude">Longitude</label><br />
    <input id="longitude" type="number" step="0.000001" th:field="*{longitude}" /><br />

    <input type="submit" value="Submit" /><br />
</form>
</body>
</html>
