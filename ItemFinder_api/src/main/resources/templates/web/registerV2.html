<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - ItemFinder</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image" style="background-image: url('/img/dogs/image2.jpeg');"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>


<!--                        <ul>-->
<!--                            &lt;!&ndash; Display a list of users with their IDs and Usernames &ndash;&gt;-->
<!--                            <li th:each="user : ${users}">-->
<!--                                <span th:text="${user.UserId}"></span>-->
<!--                                <span> </span>-->
<!--                                <span th:text="${user.Username}"></span>-->
<!--                            </li>-->
<!--                        </ul>-->

                        <!-- User Registration Form with only Username and Password fields -->
                        <form th:action="@{/create-userV2}" method="post" th:object="${addUser}" class="user">
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input class="form-control form-control-user" type="text" id="username" placeholder="Username" th:field="*{Username}" />
                            </div>
                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input class="form-control form-control-user" type="password" id="password" placeholder="Password" th:field="*{Password}" />
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                            <hr>
                        </form>

                        <div class="text-center"><a class="small" href="/loginV2">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/bs-init.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
