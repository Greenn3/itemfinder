<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - ItemFinder</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">


</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
        <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
            <div class="sidebar-brand-text mx-3"><span>ItemFinder</span></div>
        </a>
            <hr class="sidebar-divider my-0">
            <ul class="navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item"><a class="nav-link active" href="/test-site3"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/found-itemsV2"><i class="fas fa-user"></i><span>Found Items</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/lost-items"><i class="fas fa-table"></i><span>Lost Items</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/add-lost"><i class="far fa-user-circle"></i><span>Lost it</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/add-found"><i class="fas fa-user-circle"></i><span>Found it</span></a></li>
                <li class="nav-item"><a class="nav-link" href="forgot-password.html"><i class="fas fa-key"></i><span>Forgotten Password</span></a></li>
            </ul>
            <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Image and Title Section -->
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center">
                            <!-- Item Image -->
                            <img th:src="${item.ImageUrlOrDummy}" th:alt="${'Image of ' + item.ItemName}" class="img-fluid rounded mb-3" style="max-width: 100%; height: auto;">
                            <!-- Item Name -->
                            <h2 class="card-title" th:text="${item.ItemName}">Item Name</h2>
                            <!-- Item Description -->
                            <p class="card-text" th:text="${item.ItemDescriptionOrEmpty}">Short description of the item. More details could go here.</p>
                            <!-- Show on Map Link -->
                            <a th:href="@{/map/{latitude}/{longitude}(latitude=${item.Latitude}, longitude=${item.Longitude})}" class="btn btn-outline-primary">Show on Map</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Copyright Â© ItemFinder 2024</span></div>
        </div>
    </footer>
</div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/chart.min.js"></script>
<script src="/js/bs-init.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
