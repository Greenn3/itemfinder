    <meta charset="utf-8">

</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
        <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
            <div class="sidebar-brand-text mx-3"><span>ItemFinder</span></div>
        </a>
            <hr class="sidebar-divider my-0">
            <ul class="navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item"><a class="nav-link active" href="/test-site3"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/found-itemsV2"><i class="fas fa-user"></i><span>Found Items</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/lost-itemsV2"><i class="fas fa-table"></i><span>Lost Items</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/add-lostV2"><i class="far fa-user-circle"></i><span>Lost it</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/add-foundV2"><i class="fas fa-user-circle"></i><span>Found it</span></a></li>
                <li class="nav-item"><a class="nav-link" href="forgot-password.html"><i class="fas fa-key"></i><span>Forgotten Password</span></a></li>
            </ul>
            <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
        </div>
    </nav>

    <main id="main-main" class="container my-5">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Add Lost Item</p>
            </div>
            <div class="card-body">
                <form th:action="@{/create-lost}" th:object="${itemForm}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="creatorId" class="form-label"><strong>Creator ID</strong></label>
                                <input id="creatorId" type="number" th:field="*{creatorId}" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="itemName" class="form-label"><strong>Item Name</strong></label>
                                <input id="itemName" type="text" th:field="*{itemName}" class="form-control" required />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="itemDescription" class="form-label"><strong>Item Description</strong></label>
                        <textarea id="itemDescription" th:field="*{itemDescription}" class="form-control"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="eventDate" class="form-label"><strong>Event Date</strong></label>
                                <input id="eventDate" type="datetime-local" th:field="*{eventDate}" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label"><strong>Image URL</strong></label>
                                <input id="imageUrl" type="text" th:field="*{imageUrl}" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input id="completed" type="checkbox" th:field="*{completed}" class="form-check-input" />
                        <label for="completed" class="form-check-label"><strong>Completed</strong></label>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="helperId" class="form-label"><strong>Helper ID</strong></label>
                                <input id="helperId" type="number" th:field="*{helperId}" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="latitude" class="form-label"><strong>Latitude</strong></label>
                                <input id="latitude" type="number" step="0.000001" th:field="*{latitude}" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="longitude" class="form-label"><strong>Longitude</strong></label>
                                <input id="longitude" type="number" step="0.000001" th:field="*{longitude}" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Copyright Â© ItemFinder 2024</span></div>
        </div>
    </footer>
</div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
