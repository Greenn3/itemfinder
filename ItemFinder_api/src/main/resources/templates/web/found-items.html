<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link th:href="@{/styles/web/style.css}" rel="stylesheet" />
</head>
<body>
<header id="main-header" th:include="web/template :: header"></header>
<main id="main-main">
    <section class="items-container">
        <a class="item" th:each="item:${items}" th:href="${'/found-items/' + item.ItemId}">
            <img th:src="${item.ImageUrlOrDummy}" alt="Item image" />
            <h3 class="item-name" th:text="${item.ItemName}"></h3>
            <span class="item-description" th:text="${item.ItemDescriptionOrEmpty}"></span>
        </a>
    </section>
</main>
<footer id="main-footer" th:include="web/template :: footer"></footer>
</body>
</html>
