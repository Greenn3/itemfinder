<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${item.ItemName}">Title</title>
  <link th:href="@{/styles/web/style.css}" rel="stylesheet" />
  <link th:href="@{/styles/web/item.css}" rel="stylesheet" />
</head>
<body>
  <header id="main-header" th:include="web/template :: header"></header>
  <main id="main-main">
    <section id="main-section">
      <img class="default" th:src="${item.ImageUrlOrDummy}" th:alt="${'image of: ' + item.ItemName}">
      <h1 th:text="${item.ItemName}"></h1>
      <h3 th:text="${item.ItemDescriptionOrEmpty}"></h3>
    </section>
  </main>
  <footer id="main-footer" th:include="web/template :: footer"></footer>
</body>
</html>
